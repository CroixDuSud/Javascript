<!DOCTYPE html>
<!--
Exemple 01 chapitre 5 : dÃ©claration des variables

<html>
    <head>
        <title>5_Exemple-01_Var</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <script>
                var x;
                document.write("<h3>Voici la valeur de x : x = " + x + "</h3>");
                document.write("<h3>et son type : typeof(x) = " + typeof (x) + "</h3><br>");
                x = "une chaine";
                document.write("<h3>Voici la valeur de x : x = " + x + "</h3>");
                document.write("<h3>et son type : typeof(x) = " + typeof (x) + "</h3><br>");
                x = 15;
                document.write("<h3>Voici la valeur de x : x = " + x + "</h3>");
                document.write("<h3>et son type : typeof(x) = " + typeof (x) + "</h3>");
            </script>     
        </div>
    </body>
</html>
