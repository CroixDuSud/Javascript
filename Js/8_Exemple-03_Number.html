<!DOCTYPE html>
<!--
Exemple 03 chapitre 8 : utilisation de l'objet Number

<html>
    <head>
        <title>8_Exemple-03_Number</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            //var valeur = new Number("10.5"); 
            //var valeur = new Number(11.5);
            //var valeur = Number("12,5");
            //var valeur = Number(13.5);
            //var valeur = "14.5";
            //var valeur = "14,5";
            var valeur = 15.5;

            var alias = 1;

            alert("valeur+alias : " + (valeur + alias))

            alert("String(valeur)+alias : " + (String(valeur) + alias));

            alert("valeur.toString()+alias : " + (valeur.toString() + alias));

            alert("valeur.valueOf() : " + valeur.valueOf());

            alert("valeur.toLocaleString() : " + valeur.toLocaleString());

        </script>
    </body>
</html>
