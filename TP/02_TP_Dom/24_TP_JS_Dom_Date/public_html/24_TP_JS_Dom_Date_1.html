<html>
    <head>
        <title>Calcul de date</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="24_TP_JS_Dom_Date_1.js" type="text/javascript"></script>
        <style>
            div {
                width: 500px;
                margin: 0 auto;
            }
            label{
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Calcul de date</h2>
        <form>
            <fieldset>
                <legend> Entrez votre date de naissance</legend>
                <br />
                <label for="idCbxAnnee">année </label><input type="text" id="idCbxAnnee" style="width:30px"/>
                <label for="idCbxMois">mois </label><input type="text" id="idCbxMois" style="width:30px"/>
                <label for="idCbxJour">jour </label><input type="text" id="idCbxJour" style="width:30px"/>
                <br />
            </fieldset>
            <fieldset>
                <legend> Sélectionnez l'unité</legend>
                <input type="radio" id="idOptJour" name="choixUnit" checked /><label for="idOptJour"> jours</label><br />
                <input type="radio" id="idOptMois" name="choixUnit" /><label for="idOptMois"> mois</label><br />
                <input type="radio" id="idOptAnnee" name="choixUnit" /><label for="idOptAnnee"> années</label><br />
            </fieldset>
            <input type="button" id="idBtnCalcul" value="Calculer" />
        </form>
        </div>
    </body>
</html>
