<!DOCTYPE html>
<!--
TP01 Generalites : affichage d'une table de multiplication
-->
<html>
    <head>
        <title>TP01 Generalites</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div {margin-left: 150px;}
            table {border-style: solid;
                   border-width: 2px;
                   border-collapse: collapse;}
            th, td {border-style: solid;
                    border-width: 1px;
                    text-align: center;}
            th {padding: 0 25px;}
        </style>
        <script>
            function fabTR(nombre){
                for (var i = 1; i < 10; i++)
                {
                    document.write("<tr><td>"+nombre+" x "+i+"</td><td>"+nombre*i+"</td></tr>");
                }
            }
        </script>
    </head>
    <body>
        <div>
        <h2>Table de multiplication</h2>
        <br>
        <table>
            <tr><th>Multiplication</th><th>Résultat</th></tr>
        <script>
            var n;
            n = prompt("Entrez une valeur entière :", "5");
            //alert(typeof(n));
            fabTR(n);
        </script>
        </table>
        </div>
    </body>
</html>
