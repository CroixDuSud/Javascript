<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="24_TP_JS_Dom_Date.js" type="text/javascript"></script>
	<title>TP Javascript sur la date</title>
</head>
<body>
	<div>
		<form name="form" action="#">
			<fieldset>
				<legend>Entrez votre date de naissance</legend>
				<br><br>
				<label for="year">année</label>
				<select name="year" id="year">
					<script>
						var currentDate = new Date();
						var yearSelector = document.getElementById("year");

						for(var i=1900; i<=currentDate.getFullYear(); i++)
						{
							var opt = document.createElement("option");
							opt.value = i;
							opt.innerHTML = i;
							yearSelector.add(opt);
						}
					</script>
				</select>
				<label for="month">mois</label>
				<select name="month" id="month">
					<option value="01">janvier</option>
					<option value="02">février</option>
					<option value="03">mars</option>
					<option value="04">avril</option>
					<option value="05">mai</option>
					<option value="06">juin</option>
					<option value="07">juillet</option>
					<option value="08">août</option>
					<option value="09">Septembre</option>
					<option value="10">Octobre</option>
					<option value="11">Novembre</option>
					<option value="12">Décembre</option>
				</select>
				<label for="day">jour</label>
				<input type="text" name="day" placeholder="XX" id="day">
			</fieldset>
			<fieldset>
				<legend>Sélectionnez l'unité</legend>
				<br><br>
				<input type="radio" name="unity" id="byDay" checked> jours
				<br>
				<input type="radio" name="unity" id="byMonth"> mois
				<br>
				<input type="radio" name="unity" id="byYear"> années
				<br>
			</fieldset>
			<input type="submit" name="submit" value="Calculer">
		</form>
	</div>
</body>
</html>
