<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<title>TP javascript, gestion des fenêtres</title>
	<script type="text/javascript">
		var w = null;
		var options = "width=200, height=200, menubar=no, scrollbars=yes, status=yes";
		function openWindow()
		{
			w = open("","fenetre fille", options);
		}
		function closeWindow()
		{
			w.close();
		}
		function extendWindow()
		{
			w.resizeBy(50,50);
		}
		function reduceWindow()
		{
			w.resizeBy(-50,-50);
		}
		function putOnFirstGround()
		{
			w.focus();
		}

	</script>
</head>
<body>
<div>
	<h1>TP sur la gestion des fenêtres</h1>
	<input type="button" name="button1" value="Nouvelle fenêtre" onclick="openWindow()">
	<input type="button" name="button2" value="Fermer" onclick="closeWindow()">
	<input type="button" name="button3" value="Taille+" onclick="extendWindow()">
	<input type="button" name="button4" value="Taille-" onclick="reduceWindow()">
	<input type="button" name="button5" value="Montrer" onclick="putOnFirstGround()">
</div>

</body>
</html>
