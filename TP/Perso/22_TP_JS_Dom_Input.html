<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function replace()
		{
			var n = document.formulaire.nom.value;
			var p = document.formulaire.prenom.value;

			document.getElementById("form").innerHTML = ""

			var h1 = document.createElement("h1");
			h1.innerHTML = "Bonjour "+n+" "+p;
			document.getElementById("form").appendChild(h1);
		}
		
	</script>
</head>
<body>
	<h1>Modifier le contenu d'une balise</h1>
	<div id="form">
		<form name="formulaire">
			<label for="nom">Entrer votre nom</label>
			<input type="text" name="nom" id="nom">
			<br>
			<label for="prenom">Entrer votre pr√©nom</label>
			<input type="text" name="prenom" id="prenom">
			<br>
			<input type="button" name="button1" value="Modifier" onclick="replace()" onkeydown="if(event.keyCode == 13)replace()">
		</form>
	</div>
</body>
</html>
